---
layout: default
---

<div class="post-area post-detail">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <hr>
    <article class="page-content">
        {{ content }}
    </article>
</div>


<div class="post-area post-detail comment">
    <div class="ds-thread" data-thread-key="{{ page.permalink }}" data-title="{{ page.title }}" data-url="yuanshenjian.github.io{{ page.url }}"></div>
</div>
