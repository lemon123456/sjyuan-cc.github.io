<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.title }},{{ site.logo }},{{ site.description }}">
    <title>{{ page.title }}</title>

    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/img/favicon.ico"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
          href="{{site.url/site.baseurl}}/feed.xml"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.bootcss.com/highlight.js/9.2.0/styles/androidstudio.min.css"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css"/>


    <!--[if IE 8]-->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ie.css"/>


    {% include scripts.html %}
</head>
