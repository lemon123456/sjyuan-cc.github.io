<div class="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="logo-small">
                    <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.logo }}
                        <span class="width-10"></span>
                        <span class="">{{ site.title }}</span></a>

                </div>
            </div>

            <nav class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ '/' | prepend: site.baseurl }}">HOME</a>
                    </li>
                    {% for p in site.pages %}
                    {% if p.menu_label %}
                    {% if p.url == page.url %}
                    <li class="current">
                        {% else %}
                    <li>
                        {% endif %}
                        <a href="{{ p.url | prepend: site.baseurl }}">{{ p.menu_label }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                    <li><a href="https://github.com/yuanshenjian" target="_blank">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </nav>
    <div class="logo-large">
        <a class="" href="{{ site.baseurl }}/">{{ site.logo }}</a>
        <span class="">{{ site.title }}</span>
    </div>
</div>
